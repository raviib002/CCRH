<div class="dropdown">
    {% for child in children %}
<!-- no child pages  -->
        {% if child.is_leaf_node %}
            <li><a href="{{ child.get_absolute_url }}">{{child.get_menu_title }}</a></li>
        {% endif %}
<!-- /no child pages  -->
<!-- has child pages  -->
        {% if not child.is_leaf_node or child.ancestor %}
            <li class="">
                <a href="{{ child.get_absolute_url }}"> {{child.get_menu_title }}<b class="caret"></b></a>
            </li>
        {% endif %}
<!-- /has child pages  -->
    {% endfor %} 
<!-- /end for child -->
</div>
